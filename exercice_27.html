<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" />
    <link rel="stylesheet" href="style_27.css">
    <title>Exercice n°27 - Une fiche produit</title>
</head>
<body>
    <div class="container">
        <div class="product-pic">
            <img src="./images/t-shirt-01.jpg" alt="T-Shirt">
            <div class="gallery">
                <a class="button-scroll" href="#"><i class="fa-solid fa-circle-chevron-left"></i></a>
                <img src="./images/t-shirt-02.jpg" alt="T-Shirt">
                <img src="./images/t-shirt-03.jpg" alt="T-Shirt">
                <img src="./images/t-shirt-04.jpg" alt="T-Shirt">
                <a class="button-scroll" href="#"><i class="fa-solid fa-circle-chevron-right"></i></a>
            </div>
        </div>
        <div class="product-details">
            <h1>T-Shirt de développeur web</h1>
            <p class="avis">
                <i class="fa-solid fa-star"></i>
                <i class="fa-solid fa-star"></i>
                <i class="fa-solid fa-star"></i>
                <i class="fa-solid fa-star"></i>
                <i class="fa-solid fa-star-half-stroke"></i>
                12 avis
            </p>
            <p class="description">Un magnifique t-shirt pour les passionnés de développement web. Choisissez la couleur qui convient pour intégrer l'équipe de développeurs front end.</p>
            <p class="price">
                <strong>19,90 €</strong>
                <span class="stock">En stock</span>
            </p>
            <hr>
            <h2>Couleurs</h2>
            <div class="colors">
                <a href="#" class="color check gray"><i class="fa-solid fa-check"></i></a>
                <a href="#" class="color black"></a>
                <a href="#" class="color orange"></a>
                <a href="#" class="color blue"></a>
            </div>
            <h2>Tailles</h2>
            <div class="size">
                <a href="#">XS</a>
                <a href="#">S</a>
                <a href="#" class="select">M</a>
                <a href="#">XL</a>
            </div>
            <p class="order"><a href="#" class="add-cart">Ajouter au panier</a></p>
        </div>
    </div>
</body>
</html>

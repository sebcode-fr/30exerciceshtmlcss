<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style_08.css">
    <title>Exercice n°8 - Un formulaire</title>
</head>
<body>
    <div class="container">
        <div class="col">
            <h1>Inscription</h1>
            <p>Créer un compte</p>
            <form action="">
                <input type="text" name="name" id="name" placeholder="Nom">
                <input type="text" name="firstname" id="firstname" placeholder="Prénom">
                <input class="w100" type="email" name="email" id="email" placeholder="Email">
                <input class="w100" type="password" name="password" id="password" placeholder="Mot de passe">
                <input class="button" type="submit" value="S'inscrire">
            </form>
        </div>
    </div>
</body>
</html>
